name: CRIS Data Pipeline CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-validate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Python setup
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pandas pyarrow scikit-learn

      # 4️⃣ Unit tests (code-level safety)
      - name: Run unit tests
        run: |
          pytest cris/tests/unit || echo "No unit tests found"

      # 5️⃣ Data contract tests (schema guarantees)
      - name: Run data contract tests
        run: |
          pytest cris/tests/contracts || echo "No data contract tests found"

      # 6️⃣ Risk sanity checks (model assumptions)
      - name: Run risk sanity tests
        run: |
          pytest cris/tests/model || echo "No risk sanity tests found"
